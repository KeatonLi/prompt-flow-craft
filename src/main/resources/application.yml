server:
  port: ${SERVER_PORT:8080}
  address: 0.0.0.0

spring:
  application:
    name: prompt-flow-craft
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=${DB_TIMEZONE:Asia/Shanghai}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true


api:
  key: ${MODEL_API_KEY}
  base-url: ${MODEL_API_BASE_URL:https://dashscope.aliyuncs.com/compatible-mode/v1}
  model: ${MODEL_NAME:qwen-turbo-2025-07-15}
  temperature: ${TEMPERATURE:0.7}
  max-tokens: ${MAX_TOKENS:2000}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.promptflow: ${LOG_LEVEL_PROMPTFLOW:DEBUG}
    org.springframework.ai: ${LOG_LEVEL_SPRING_AI:DEBUG}